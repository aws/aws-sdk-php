language: php

php:
  - 5.5
  - 5.6
  - 7.0
  - hhvm
  - hhvm-nightly

sudo: false

env:
  - COMPOSER_OPTS=""
  - COMPOSER_OPTS="--prefer-lowest"

matrix:
  allow_failures:
    - php:
        - hhvm
        - hhvm-nightly
  fast_finish: true

install:
  - export AWS_ACCESS_KEY_ID=foo
  - export AWS_SECRET_ACCESS_KEY=bar
  - travis_retry composer update $COMPOSER_OPTS --no-interaction --prefer-source

script:
  - make test
  - if [ -z "$COMPOSER_OPTS" ]; then make package; fi
